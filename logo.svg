<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Blue Circle -->
  <circle cx="70" cy="100" r="65" fill="#2293cc"/>
  
  <!-- People Icons inside blue circle -->
  <!-- Left person head -->
  <circle cx="45" cy="75" r="8" fill="white"/>
  <!-- Left person body -->
  <path d="M 40 85 L 50 85 L 48 100" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Center person head (slightly larger) -->
  <circle cx="70" cy="70" r="9" fill="white"/>
  <!-- Center person body -->
  <path d="M 65 82 L 75 82 L 73 100" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Right person head -->
  <circle cx="95" cy="75" r="8" fill="white"/>
  <!-- Right person body -->
  <path d="M 90 85 L 100 85 L 102 100" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Connection circles -->
  <circle cx="50" cy="65" r="3" fill="white"/>
  <circle cx="95" cy="65" r="3" fill="white"/>
  
  <!-- Handshake gesture -->
  <path d="M 55 95 Q 70 105 85 95" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Orange Circle O on the right -->
  <circle cx="145" cy="100" r="45" fill="#eb7e2b"/>
  
  <!-- Orange O letter inside -->
  <text x="145" y="115" font-size="70" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">O</text>
</svg>