<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนการพัฒนาอาชีพ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <img src="teamo-logo.png" alt="TeamO Logo" class="logo-image">
            <ul class="nav-links">
                <li><a href="#" data-page="roadmap" class="nav-link active">แผนการพัฒนา</a></li>
                <li><a href="#" data-page="degrees" class="nav-link">ปริญญาและวุฒิ</a></li>
                <li><a href="#" data-page="jobopenings" class="nav-link">ตำแหน่งงานว่าง</a></li>
            </ul>
            <div class="profile-icon" onclick="navigateToResume()" title="โปรไฟล์ของฉัน">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Roadmap Page -->
        <section id="roadmap" class="page active">
            <div class="roadmap-content">
                <h1>แผนการพัฒนาอาชีพของคุณ</h1>
                <div id="roadmapDisplay"></div>
            </div>
        </section>

        <!-- Degrees Page -->
        <section id="degrees" class="page">
            <div class="page-header">
                <h1>สำรวจวุฒิการศึกษา</h1>
            </div>
            <div class="search-section">
                <input type="text" id="degreeSearch" class="search-bar" placeholder="ค้นหาปริญญาและวุฒิ...">
                <select id="degreeFilter" class="filter-dropdown">
                    <option value="">หมวดหมู่ทั้งหมด</option>
                    <option value="computer-science">วิทยาศาสตร์คอมพิวเตอร์</option>
                    <option value="engineering">วิศวกรรม</option>
                    <option value="business">ธุรกิจ</option>
                    <option value="healthcare">สุขภาพ</option>
                    <option value="arts">ศิลปะและมนุษยศาสตร์</option>
                    <option value="sciences">วิทยาศาสตร์</option>
                </select>
            </div>
            <div id="degreesResults" class="results-container"></div>
        </section>

        <!-- Job Openings Page -->
        <section id="jobopenings" class="page">
            <div class="page-header">
                <h1>ตำแหน่งงานว่าง</h1>
            </div>
            <div class="search-section">
                <input type="text" id="jobSearch" class="search-bar" placeholder="ค้นหาตำแหน่งงาน...">
                <select id="jobFilter" class="filter-dropdown">
                    <option value="">หมวดหมู่ทั้งหมด</option>
                    <option value="software">การพัฒนาซอฟต์แวร์</option>
                    <option value="data">วิทยาศาสตร์ข้อมูล</option>
                    <option value="design">การออกแบบ</option>
                    <option value="marketing">การตลาด</option>
                    <option value="sales">การขาย</option>
                    <option value="finance">การเงิน</option>
                    <option value="healthcare">สุขภาพ</option>
                    <option value="legal">กฎหมาย</option>
                    <option value="engineering">วิศวกรรม</option>
                    <option value="education">การศึกษา</option>
                </select>
            </div>
            <div id="jobsResults" class="results-container"></div>
        </section>

        <!-- My Resume Page -->
        <section id="resume" class="page">
            <div class="page-header">
                <h1>โปรไฟล์ของฉัน</h1>
            </div>
            <div class="resume-container">
                <div class="profile-section">
                    <div class="profile-picture-area">
                        <div class="profile-avatar">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <button class="add-photo-btn" onclick="addProfilePhoto()" title="เพิ่มรูปโปรไฟล์">+</button>
                    </div>
                    
                    <div class="profile-info">
                        <input type="text" id="firstName" class="input-field" placeholder="ชื่อ" maxlength="50">
                        <input type="text" id="lastName" class="input-field" placeholder="นามสกุล" maxlength="50">
                    </div>
                </div>
                
                <div class="qualification-section">
                    <label for="resumeQualificationSearch">วุฒิการศึกษา:</label>
                    <div class="qualification-input-wrapper">
                        <div class="searchable-dropdown qual-dropdown resume-qual-dropdown">
                            <input type="text" id="resumeQualificationSearch" class="dropdown-search qual-search" placeholder="ค้นหาหรือเลือกปริญญา...">
                            <div id="resumeQualificationDropdown" class="dropdown-menu qual-menu">
                                <div class="qual-option" data-value="">-- เลือกวุฒิการศึกษา --</div>
                            </div>
                        </div>
                        <button type="button" class="add-qualification-btn" onclick="addResumeQualification()" title="เพิ่มวุฒิการศึกษา">+</button>
                    </div>
                    <input type="hidden" id="resumeQualificationSelect" value="">
                    <div id="resumeQualificationList" class="qualification-list"></div>
                </div>
                
                <div class="resume-upload-section">
                    <button class="upload-resume-btn" onclick="uploadResume()">
                        อัปโหลดประวัติส่วนตัว
                    </button>
                    <div id="resumeStatus" class="resume-status"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- AI Chat Button -->
    <button id="chatButton" class="chat-button" title="ผู้ช่วยด้านอาชีพ AI">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Chat Modal -->
    <div id="chatModal" class="chat-modal">
        <div class="chat-container">
            <div class="chat-header">
                <h3>ผู้ช่วย AI ด้านอาชีพ</h3>
                <button id="closeChat" class="close-chat">&times;</button>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-section">
                <input type="text" id="chatInput" class="chat-input" placeholder="ถามเกี่ยวกับงาน อาชีพ ปริญญา..." />
                <button id="sendChat" class="send-button">ส่ง</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
